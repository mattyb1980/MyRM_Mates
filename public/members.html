<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <h4>Signed in as <span class="member-name"></span></h4>
        <a class="navbar-brand membersNav" href="/logout">
        Logout
      </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 welcomeDiv">
        <h2>Welcome <span class="member-name"></span> click the button below to find your new potential roommate!<br></h2>

        <button type="button" class="btn btn-primary btn-lg match-button">Find Roommate!</button>
        <h2> <span class="match-info"></span></h2>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="wrapper">
          <h2> <span class="chat-box"></span> </h2>

          <button type="button" class="btn btn-primary btn-lg chat-button">Enter Chat!</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
